<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}bondandharvey – Bond and Harvey Food Menu & Order Online{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}bondandharvey – Order food online from Bond and Harvey. Browse our POS menu: burgers, pizza, salads, sides, drinks and desserts. Add to cart.{% endblock %}">
  <meta name="keywords" content="bondandharvey, Bond and Harvey, food menu, order food online, restaurant menu, POS, burgers, pizza, salads, drinks, desserts, add to cart">
  <link rel="canonical" href="{{ base_url }}/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="bondandharvey – Bond and Harvey Food Menu & Order Online">
  <meta property="og:description" content="bondandharvey – Order food online from Bond and Harvey. Browse our menu and add items to your cart.">
  <meta property="og:url" content="{{ base_url }}/">
  <meta property="og:site_name" content="bondandharvey – Bond and Harvey">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="bondandharvey – Bond and Harvey Food Menu & Order Online">
  <meta name="twitter:description" content="bondandharvey – Order food online from Bond and Harvey. Browse our menu and add items to your cart.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head %}{% endblock %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Restaurant",
    "name": "Bond and Harvey",
    "alternateName": "bondandharvey",
    "description": "bondandharvey – Order food online from Bond and Harvey. Browse our POS food menu, add items to cart.",
    "url": "{{ base_url }}/",
    "servesCuisine": ["American", "Casual Dining"],
    "hasMenu": {
      "@type": "Menu",
      "hasMenuSection": [
        {"@type": "MenuSection", "name": "Mains"},
        {"@type": "MenuSection", "name": "Salads"},
        {"@type": "MenuSection", "name": "Sides"},
        {"@type": "MenuSection", "name": "Drinks"},
        {"@type": "MenuSection", "name": "Desserts"}
      ]
    }
  }
  </script>
</head>
<body>
  {% block body %}{% endblock %}
  {% block scripts %}{% endblock %}
</body>
</html>
